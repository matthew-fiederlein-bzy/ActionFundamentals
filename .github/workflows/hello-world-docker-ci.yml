# GitHub Action workflow that runs on every push if the action has changed, on manual trigger. Checks out the repoo to reference the action locally.
name: Hello World Docker CI
on:
  push:
    branches:
      - main
    paths:
      - 'hello-world-docker-action/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/hello-world-docker-action:latest
      - name: Run Docker image
        uses: ./.github/workflows/hello-world-docker-action
        with:
          who-to-greet: 'Mona the Octocat'
      - name: Print the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"